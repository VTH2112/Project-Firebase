<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Vendor/Loading Website/style.css">
    <link rel="stylesheet" href="../all.css">
    <link rel="stylesheet" href="login.css">
    <title>Welcome</title>
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div class="container-fluid">
        <div class='row nav-bar-wrap'>
            <div class="nav_bar d-flex justify-content-between">
                <a href="/"><img
                    src="https://www.freelogoservices.com/api/main/images/1j+ojVVCOMkX9Wyrexe4hGf...16jU9UkYwkGfwWJpZyYVrFthmCMqg...Fp8...w7PFheuBBO1hkOdMQ6jiJ+U4Ydmks7oGHEZNQGGHN..."
                    width=80 height=50 /></a>
            </div>
        </div>

        <div class="row sign-in-div pb-5 pb-xl-0">
            <div class=" col-12  col-xl-7 p-0">
                <img src="https://cdn.dribbble.com/users/2187949/screenshots/15207330/media/d3413becb583b51571d9c8ee5184ad49.jpg"
                    style="width:100%;">
            </div>
            <div class="col-12 col-xl-5  d-flex flex-column align-items-center p-0 text-center sign-in-form">
                <div class='shadow p-3 rounded-3 p-4 p-xl-5 '>
                    <div>
                        <h1 style="color:#1188EE">Welcome!</h1>
                        <p style="color:#419ff1;font-weight: 300;">Sign in by entering the information below</p>
                    </div>
                    <form class="row g-2 m-0 text-start needs-validation" style='width:300px;' novalidate>
                        <div class="col-12 position-relative">
                            <label for="validationTooltip02" class="form-label">Username</label>
                            <input type="text" class="form-control" pattern="^[a-zA-Z0-9]{6,30}$" id="username"
                                required>
                            <div class="invalid-feedback">
                                Invalid username
                            </div>
                        </div>
                        <div class="col-12 position-relative">
                            <label for="validationTooltip02" class="form-label">Password</label>
                            <input type="password" class="form-control" pattern="^[A-Za-z]\w{6,14}$" id="password"
                                required>
                            <div class="invalid-feedback">
                                Invalid password
                            </div>
                        </div>
                        <p class='my-3 text-end' id='forgot' style="color:#1166EE;cursor: pointer;">Forgot Password?</p>
                        <div class='button-selection d-flex justify-content-around'>
                            <input class="border border-2 rounded-pill border-primary bg-primary text-white p-1 me-1"
                                id='sign-in-btn' type="submit" value='Sign In'
                                style="width:110px;outline:none;"></input>
                            <input class="border border-2 rounded-pill border-primary bg-body text-primary p-1 ms-1"
                                id='sign-up-btn' type="button" value='Sign Up'
                                style="width:110px;outline:none;"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row back-div" style='display: none'>
            <div class="back-btn text-center bg-danger text-white rounded-pill p-2 ms-5 mt-3"
                style="width:80px;cursor: pointer;position:fixed;">
                Back
            </div>
        </div>
        <div class='row sign-up-div' style='display: none '>
            <div class="d-flex justify-content-center m-0">
                <form class="sign-up-form shadow mt-2 d-flex flex-column align-items-center rounded-3 needs-validation"
                    novalidate>
                    <h1 class='text-center mb-2' style='font-weight: 400;'>Register</h1>
                    <p style="color:#83838e;font-weight: 300;text-align: center;">Create your account. It's free and
                        only takes a minutes
                    </p>
                    <div class='d-flex justify-content-center mt-3'>
                        <div class="form-floating" style='width:180px;margin-right:10px;'>
                            <input type="text" class="form-control" id="first-name" placeholder="#" required>
                            <label for="floatingInput">First Name</label>
                            <div class="invalid-feedback">
                                Invalid first name
                            </div>
                        </div>
                        <div class="form-floating" style='width:260px'>
                            <input type="text" class="form-control" id="last-name" placeholder="#" required>
                            <label for="floatingInput">Last Name</label>
                            <div class="invalid-feedback">
                                Invalid last name
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mt-3" style='width:450px'>
                        <input type="text" class="form-control" pattern="^[a-zA-Z0-9]{6,30}$" id="username-signup"
                            placeholder="#" required>
                        <label for="floatingInput">Username</label>
                        <div class="invalid-feedback">
                            Invalid username
                        </div>
                    </div>
                    <div class="form-floating mt-3" style='width:450px'>
                        <input type="password" class="form-control" pattern="^[A-Za-z]\w{6,14}$" id='password-signup'
                            placeholder="#" required>
                        <label for="floatingInput">Password</label>
                        <div class="invalid-feedback">
                            Invalid password
                        </div>
                    </div>
                    <div class="form-floating mt-3" style='width:450px'>
                        <input type="password" class="form-control" pattern="^[A-Za-z]\w{6,14}$"
                            id='confirm-password-signup' placeholder="#" required>
                        <label for="floatingInput">Confirm Password</label>
                        <div class="invalid-feedback">
                            Password not match
                        </div>
                    </div>
                    <button class="btn btn-primary mt-5" type='submit'>Register Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Firebase/firebase.js"></script>
    <script src="login.js"></script>
    <script src="../Vendor/Loading Website/onLoad.js"></script>
</body>

</html>
